{% extends 'music_demo/layout.html' %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-sm-6 offset-sm-3'>
            {% for playlist in playlists %}
                <div class='container'>
                    <div class='row'>
                        <div class='col-sm-6'>
                            <a href="{% url 'playlist' pk=playlist.id %}"><p>{{playlist.title}}</p></a>
                        </div>
                    </div>                    
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
